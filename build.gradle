group 'ru.nanobit'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.cloudhopper', name: 'ch-smpp', version: '5.0.9'
    compile group: 'com.cloudhopper', name: 'ch-commons-gsm', version: '3.0.0'
    compile group: 'com.cloudhopper', name: 'ch-commons-charset', version: '3.0.2'

    // logging

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.13'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.1.3'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.1.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
